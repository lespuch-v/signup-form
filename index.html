<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico" />

    <title>Signin Template for Bootstrap</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/sign-in/"
    />

    <!-- Bootstrap core CSS -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="public/css/style.css" />
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img
        class="mb-4"
        src="public/images/email.png"
        alt=""
        width="72"
        height="72"
      />
      <h1 class="h3 mb-3 font-weight-normal">Sign in for Newsletter</h1>
      <label for="inputName" class="sr-only">Your First Name</label>
      <input
        type="text"
        id="inputname"
        class="form-control tops"
        placeholder="Your First Name"
        name="yourname"
        required
        autofocus
      />
      <label for="inputLastname" class="sr-only">Last name</label>
      <input
        type="text"
        id="inputLastName"
        class="form-control middles"
        placeholder="Last Name"
        name="yoursurname"
        required
      />
      <label for="inputLastname" class="sr-only">Your email address</label>
      <input
        type="email"
        id="inputEmailAdress"
        class="form-control bottoms"
        placeholder="Your Email Address"
        name="email"
        required
      />
      <button class="btn btn-lg btn-primary btn-block myBTN" type="submit">
        Sign me up!
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; With Love</p>
    </form>
  </body>
</html>
